language: cpp
compiler:
  - gcc
  - clang
os: 
  - linux
  - osx
osx_image: xcode11.4
dist: trusty
addons:
  homebrew:
    packages:
      - cmake
      - gsl
      - boost
      - libomp
  apt:
    packages:
      - cmake
      - libgsl-dev
      - libboost-dev
      - libomp-dev
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ctest
